server:
  port: 8051


logging:
  level:
    root: INFO
    org.springframework:
      web: INFO
      security: INFO
      session: INFO
      data: INFO
      jdbc:
        core:
          JdbcTemplate: INFO
          StatementCreatorUtils: TRACE
    com.cauh: DEBUG
    org.apache.tiles: DEBUG

spring.jndi.ignore: true

spring:
  devtools:
    livereload:
      enabled: true
  main:
    banner-mode: console
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
  freemarker:
    settings:
      number_format: 0
#    template-loader-path: classpath:/WEB-INF/templates/
  jackson:
    serialization:
      indent_output: true
  application:
    name: SOP
#  cache:
#    type: redis
#    redis:
#      cache-null-values: false
#      use-key-prefix: false
  jpa:
    open-in-view: true
    properties:
      org:
        hibernate:
          envers:
            audit_table_suffix: _audit
            modified_flag_suffix: _changed
            store_data_at_delete: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
  profiles:
    active: prod
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  mail:
    host: smtp.mailplug.co.kr
    port: 465
    protocol: smtp
