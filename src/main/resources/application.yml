server:
  port: 8051


logging:
  level:
    root: INFO
    org.springframework:
      web: INFO
      security: INFO
      session: INFO
      data: INFO
      jdbc:
        core:
          JdbcTemplate: INFO
          StatementCreatorUtils: TRACE
    com.dtnsm: DEBUG
    org.apache.tiles: DEBUG

spring.jndi.ignore: true

spring:
  devtools:
    livereload:
      enabled: true
  main:
    banner-mode: console
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
  freemarker:
    settings:
      number_format: 0
#    template-loader-path: classpath:/WEB-INF/templates/
  jackson:
    serialization:
      indent_output: true
  application:
    name: SOP
#  cache:
